<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4b2c9cbe81.js" crossorigin="anonymous"></script>
    <title>iPad Table</title>
</head>

<body>
    <h1>Apple iPad </h1>
    <table>
        <thead>

        </thead>
        <tbody>

        </tbody>
    </table>

    <template id="templateTitle">
        <tr>
            <th>產品編號</th>
            <th>售價</th>
            <th>儲存容量</th>
            <th>說明</th>
        </tr>
    </template>

    <template id="templateRow">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>
    <script src="../Modules/MyHelper.js"></script>
    <script>

        let iPad = '';
        window.onload = function () {
            let xhr = new XMLHttpRequest();
            xhr.onload = function () {
                iPad = JSON.parse(this.responseText);
                addThead();
                iPad.products.forEach((item, index) => {
                    addTbody(Object.values(item));
                })
 
            }
            xhr.open('GET', 'https://bs-frontend.azurewebsites.net/api/Apple/IPad');
            xhr.send();
        }

        var body = document.querySelector('body');
        var table = document.createElement('table');
        var thead = document.createElement('thead');
        var tbody = document.createElement('tbody');
        body.appendChild(table);
        table.appendChild(thead);
        table.appendChild(tbody);


        table.classList.add('table');
        table.classList.add('table-bordered');

        function addThead() {
            let templateTitle = $g('#templateTitle');
            thead.appendChild(templateTitle.content);
        }


        function addTbody(rowArray) {

            let templateRow = $g('#templateRow');
            let cloneContent = templateRow.content.cloneNode(true);
            let tds = cloneContent.querySelectorAll('td');

            tds.forEach((item, index) => {
                item.textContent = rowArray[index];
            });
            
            tbody.appendChild(cloneContent);
            // debugger;
        }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
