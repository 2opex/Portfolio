<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, Apple!</title>
</head>

<body>

    <div class="container">
        <div class="row ">
            <div class="col-12 col-md-12 d-flex justify-content-center ">
                <button>iphone</button>
                <button>ipad</button>
                <button>mac</button>
                <button>watch</button>
            </div>
            <div class="col-12 col-md-6">
                <div class="pic"></div>
            </div>
            <div class="col-12 col-md-6">
                <div class="exterior"></div>
                <div class="specification"></div>
            </div>
        </div>
    </div>
    <script>
        var products = {
            iphone: {
                exterior: [
                    { colorName: '綠', color: '#88ff31', src: 'pic/iphone11-green.png' },
                    { colorName: '黃', color: '#ffff55', src: 'pic/iphone11-yellow.png' },
                    { colorName: '紫', color: '#dd88dd', src: 'pic/iphone11-purple.png' },
                    { colorName: '紅', color: '#dd3333', src: 'pic/iphone11-red.png' }
                ],
                specification: [
                    { storage: '64GB', price: 24900 },
                    { storage: '128GB', price: 26900 },
                    { storage: '256GB', price: 30400 }
                ],
                show: 'pic/iphone11-all.jfif',
            },
            ipad: {
                exterior: [
                    { colorName: '灰', color: '#666666', src: 'pic/ipad-pro-gray.png' },
                    { colorName: '銀', color: '#aaaaaa', src: 'pic/ipad-pro-silver.png' },
                ],
                specification: [
                    { storage: '128GB', price: 25900 },
                    { storage: '256GB', price: 29400 },
                    { storage: '512GB', price: 36400 },
                    { storage: '1TB', price: 43400 }
                ],
                show: 'pic/ipad-pro-all.png',
            },
            mac: {
                exterior: [
                    { colorName: '灰', color: '#666666', src: 'pic/macbook-air-space-gray.jfif' },
                    { colorName: '金', color: '#eeee56', src: 'pic/macbook-air-gold.jfif' },
                    { colorName: '銀', color: '#aaaaaa', src: 'pic/macbook-air-silver.jfif' },
                ],
                specification: [
                    { storage: '256GB', price: 31900 },
                    { storage: '512GB', price: 41900 },
                ],
                show: 'pic/macbook-air-gold.jfif',
            },
            watch: {
                exterior: [
                    { colorName: '白', color: '#ffffff', src: 'pic/watch-white.png' },
                    { colorName: '金', color: '#aaff22', src: 'pic/watch-gold.png' },
                    { colorName: '黑', color: '#444444', src: 'pic/watch-black.png' },
                ],
                specification: [
                    { storage: '40mm', price: 13400 },
                    { storage: '44mm', price: 14400 }
                ],
                show: 'pic/watch-black.png',
            }
        };
        var pic = document.querySelector('.pic');
        var exterior = document.querySelector('.exterior');
        var specification = document.querySelector('.specification');
        var btn = document.querySelectorAll('button');
        for (let item of btn) {
            item.addEventListener('click', () => {
                pic.innerHTML = null;
                exterior.innerHTML = null;
                specification.innerHTML = null;
                var img = document.createElement('img');
                img.setAttribute('src', products[`${item.innerText}`].show);
                img.style.width = '100%';
                pic.appendChild(img);
                var span = document.createElement('span');
                for (let color of products[`${item.innerText}`].exterior) {
                    var btnColor = document.createElement('button');
                    exterior.appendChild(btnColor);
                    btnColor.innerHTML = color.colorName;
                    btnColor.style.backgroundColor = color.color;
                    btnColor.style.width = '25%';
                    btnColor.style.height = '100px';
                    btnColor.addEventListener('click', () => {
                        img.setAttribute('src', color.src);
                        specification.innerHTML = null;
                        for (let storage of products[`${item.innerText}`].specification) {
                            var btnStorage = document.createElement('button');
                            specification.appendChild(btnStorage);
                            btnStorage.innerHTML = storage.storage + '<br>' + '$' + storage.price;
                            btnStorage.style.width = '25%';
                            btnStorage.style.height = '100px';
                            btnStorage.addEventListener('click', () => {
                                span.innerHTML = null;
                                specification.appendChild(span);
                                span.innerHTML = '<br>' + '售價: $' + storage.price;
                                span.style.fontSize = '25px';
                                span.style.fontWeight = 'bold';
                            })
                        }
                    })
                }
            })
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
