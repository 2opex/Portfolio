        };
        var body = document.querySelector('body');

        function getIphone() {
            let div = document.createElement('div');
            for (let item in products.iphone) {
                let phone = products.iphone[`${item}`];
                let img = document.createElement('img');
                let ul = document.createElement('ul');
                let address = phone.pic;
                img.setAttribute('src', address);
                div.appendChild(img);
                div.appendChild(ul);
                for (let it in phone) {
                    let li = document.createElement('li');
                    li.innerHTML = `${it} : ` + products.iphone[`${item}`][`${it}`];
                    ul.appendChild(li);
                }
            }
            body.appendChild(div);
        }
        function getIpad() {
            let div = document.createElement('div');
            for (let item in products.ipad) {
                let phone = products.ipad[`${item}`];

                for (let it in phone) {
                    let li = document.createElement('li');
                    li.innerHTML = `${it} : ` + products.watch[`${item}`][`${it}`];

            body.appendChild(div);
        }
        var btnIphone = document.querySelector('button:nth-child(1)');
        btnIphone.addEventListener('click', getIphone);
        var btnIpad = document.querySelector('button:nth-child(2)');
        btnIpad.addEventListener('click', getIpad);
        var btnMac = document.querySelector('button:nth-child(3)');
        btnMac.addEventListener('click', getMac);
        var btnWatch = document.querySelector('button:nth-child(4)');
